<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sample Property</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Sample Property</h1>
        
        <div class="info">
            <strong>Signal Testing:</strong> Creating a property will automatically invalidate the cache.
            Check the console logs to see the signals in action.
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="Test Property {{ random_number }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>This is a test property created to demonstrate cache invalidation via signals.</textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" value="350000.00" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Test City, TS" required>
            </div>
            
            <button type="submit">Create Property</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="/properties/">‚Üê Back to Property List</a>
        </div>
    </div>

    <script>
        // Add a random number to make each test property unique
        document.getElementById('title').value = `Test Property ${Math.floor(Math.random() * 1000)}`;
    </script>
</body>
</html>
